<script type="text/javascript">	  
 $(document).ready(function() {
 
 var myTable = $('#my_logs').DataTable({
    "paging": true,
    "lengthChange": true,
    "searching": true,
    "ordering": true,
    "info": true,
    "autoWidth": true,
    "data": [],
    "columns": [{
        "title": "Id",
        "data": "id"
    }, {
        "title": "Input Text",
        "data": "inputText"

    }, {
        "title": "Converted On",
        "data": "createdAt"

    },{
        "title": "Ratings",
        "data": "rating"

    },{
        "title": "Delete",
        "data": "id", render : function ( data, type, row, meta ) {
              return type === 'display'  ?
                '<button class="btn btn-danger" onclick="deleteEntry('+data+')">Delete</button>' :
                data;
            }

    }]
});

 
   $.get('http://localhost:8011/api/auditlogs',  // url
      function (data, textStatus, jqXHR) {  // success callback
         // alert('status: ' + textStatus + ', data:' + data);
				myTable.clear();
                $.each(data, function(index, value) {
                    myTable.row.add(value);
                });
				myTable.draw();
		   //$('#myTable').DataTable();
    });
 });	

function deleteEntry(id){
  $.ajax({
    type : "DELETE",
    url : "http://localhost:8011/api/auditlogs/" + id,
    success: function (result) {       
          alert("Delete Successful"); 
          window.location.reload();
                         
    },
    error: function (e) {
        console.log(e);
        alert("Error in Deleteing Data.");
      }
});

}

</script>
